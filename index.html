<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arabe Premium</title>
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            /* Palette Or et Anthracite */
            --bg: #0f172a;
            --card-front: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --accent: #fbbf24; /* Or */
            --text-main: #f8fafc;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main); 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px;
            overflow: hidden; touch-action: none;
        }

        /* Barre de progression √©l√©gante */
        .header-nav { width: 100%; max-width: 400px; margin-bottom: 30px; }
        .progress-bar-bg { height: 4px; background: var(--glass); border-radius: 10px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); transition: width 0.5s ease; shadow: 0 0 10px var(--accent); }

        /* Recherche minimaliste */
        #recherche {
            width: 100%; max-width: 400px; padding: 16px; 
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 16px; color: white; font-size: 16px;
            backdrop-filter: blur(10px); outline: none; transition: 0.3s;
        }
        #recherche:focus { border-color: var(--accent); background: rgba(255,255,255,0.06); }

        /* Carte Ultra Premium */
        .card-container { perspective: 2000px; width: 100%; max-width: 380px; height: 450px; margin: 30px 0; }
        
        #card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 32px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid var(--border); padding: 40px; box-sizing: border-box;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .front { background: var(--card-front); }
        .back { background: #f8fafc; color: #0f172a; transform: rotateY(180deg); }

        .arabic { 
            font-size: clamp(40px, 15vw, 85px); 
            font-weight: 700; color: var(--accent);
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px; text-align: center;
        }

        .translation { 
            font-size: clamp(28px, 10vw, 42px); 
            font-weight: 300; letter-spacing: -1px; text-align: center;
        }

        /* Boutons de contr√¥le flottants */
        .controls { 
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; max-width: 300px; margin-top: 10px;
        }

        .btn-circle {
            width: 56px; height: 56px; border-radius: 50%;
            background: var(--glass); border: 1px solid var(--border);
            color: white; font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        .btn-circle:active { transform: scale(0.9); background: var(--accent); color: black; }

        .btn-audio {
            width: 80px; height: 80px; background: var(--accent);
            color: #000; border: none; border-radius: 50%;
            font-size: 32px; cursor: pointer; margin: 20px 0;
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3);
        }

        #count { font-size: 14px; opacity: 0.5; letter-spacing: 2px; text-transform: uppercase; }

        .fav-badge {
            position: absolute; top: 25px; right: 25px; font-size: 24px;
            filter: grayscale(1); opacity: 0.3; transition: 0.3s;
        }
        .fav-badge.active { filter: grayscale(0); opacity: 1; transform: scale(1.2); }

    </style>
</head>
<body>

    <div class="header-nav">
        <div class="progress-bar-bg"><div id="progress-bar"></div></div>
    </div>

    <input type="text" id="recherche" placeholder="Rechercher avec √©l√©gance...">

    <div class="card-container" id="touch-zone">
        <div id="card" onclick="tourner()">
            <div class="face front">
                <div class="fav-badge" id="fav-icon">‚ù§Ô∏è</div>
                <div class="arabic" id="ar">...</div>
                <div id="count">0 / 0</div>
            </div>
            <div class="face back">
                <div class="translation" id="fr">...</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-circle" onclick="change(-1)">‚Üê</button>
        <button class="btn-circle" onclick="melanger()">üîÄ</button>
        <button class="btn-circle" onclick="change(1)">‚Üí</button>
    </div>

    <button class="btn-audio" onclick="ecouter(event)">üîä</button>

    <script src="donnees.js"></script>

    <script>
        let index = 0;
        let liste = [];
        let favoris = JSON.parse(localStorage.getItem('favoris')) || [];

        function charger() {
            if (typeof dictionnaireGeant !== 'undefined') {
                liste = [...dictionnaireGeant];
                MAJ();
            }
        }

        function MAJ() {
            if (liste.length === 0) return;
            const mot = liste[index];
            document.getElementById('card').classList.remove('flipped');
            document.getElementById('ar').textContent = mot.arabe;
            document.getElementById('fr').textContent = mot.francais;
            
            // Stats
            document.getElementById('count').textContent = `${index + 1} / ${liste.length}`;
            document.getElementById('progress-bar').style.width = ((index + 1) / liste.length * 100) + "%";

            // Favori
            const estFav = favoris.some(f => f.arabe === mot.arabe);
            document.getElementById('fav-icon').classList.toggle('active', estFav);
        }

        function tourner() { document.getElementById('card').classList.toggle('flipped'); }
        
        function change(dir) {
            index = (index + dir + liste.length) % liste.length;
            MAJ();
        }

        function melanger() {
            liste.sort(() => Math.random() - 0.5);
            index = 0;
            MAJ();
        }

        // Swipe
        let startX = 0;
        document.getElementById('touch-zone').addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.getElementById('touch-zone').addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) change(1);
            if (endX - startX > 50) change(-1);
        });

        function ecouter(e) {
            e.stopPropagation();
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(liste[index].arabe)}&tl=ar&client=tw-ob`;
            new Audio(url).play();
        }

        window.onload = charger;
    </script>
</body>
</html>
