<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon App Arabe Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">

    <style>
        :root { --bg: #f0f2f5; --text: #1c1e21; --card: #2c3e50; --success: #27ae60; --fav: #e74c3c; }
        [data-theme="dark"] { --bg: #121212; --text: #e4e6eb; --card: #1e1e1e; }
        
        body { 
            font-family: system-ui, sans-serif; 
            background: var(--bg); color: var(--text); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; transition: 0.3s; overflow-x: hidden;
            touch-action: none; /* N√©cessaire pour le swipe personnalis√© */
        }

        .container { width: 100%; max-width: 450px; text-align: center; margin-top: 20px; }

        /* Barre de progression */
        .progress-container { width: 100%; height: 8px; background: #ccc; border-radius: 4px; margin-bottom: 10px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--success); transition: 0.3s; }

        #recherche {
            width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #ccc;
            margin-bottom: 10px; font-size: 16px; box-sizing: border-box;
        }

        .card-container { perspective: 1000px; width: 100%; height: 320px; margin: 10px 0; position: relative; }
        
        #card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer;
        }

        #card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); padding: 20px; box-sizing: border-box;
        }

        .front { background: var(--card); color: white; }
        .back { background: white; color: #000; transform: rotateY(180deg); border: 4px solid var(--card); }

        .arabic { font-size: clamp(30px, 12vw, 70px); direction: rtl; width: 100%; }
        .translation { font-size: clamp(25px, 8vw, 45px); font-weight: bold; }

        /* Bouton Favoris sur la carte */
        .btn-fav {
            position: absolute; top: 15px; right: 15px; font-size: 28px;
            cursor: pointer; z-index: 10; filter: grayscale(1); transition: 0.3s;
        }
        .btn-fav.active { filter: grayscale(0); transform: scale(1.2); }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; }
        
        button {
            padding: 12px; border: none; border-radius: 12px;
            background: var(--card); color: white; font-size: 16px; cursor: pointer;
        }

        .btn-audio { background: var(--success); width: 60px; height: 60px; border-radius: 50%; font-size: 24px; margin: 15px auto; border: none; color: white; }
        
        #count { margin-top: 10px; font-weight: bold; font-size: 14px; }
        .theme-toggle { position: absolute; top: 10px; left: 10px; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body data-theme="light">

    <div class="theme-toggle" onclick="toggleTheme()">üåì</div>

    <div class="container">
        <div class="progress-container"><div id="progress-bar"></div></div>
        
        <input type="text" id="recherche" placeholder="üîç Rechercher..." oninput="filtrer()">

        <div class="card-container" id="touch-zone">
            <div class="btn-fav" id="fav-icon" onclick="toggleFavori(event)">‚ù§Ô∏è</div>
            <div id="card" onclick="tourner()">
                <div class="face front"><div class="arabic" id="ar">...</div></div>
                <div class="face back"><div class="translation" id="fr">...</div></div>
            </div>
        </div>

        <div class="controls">
            <button onclick="change(-1)">‚¨ÖÔ∏è</button>
            <button onclick="melanger()">üîÄ Mix</button>
            <button onclick="change(1)">‚û°Ô∏è</button>
        </div>

        <button class="btn-audio" onclick="ecouter(event)">üîä</button>
        <div id="count">0 / 0</div>
    </div>

    <script src="donnees.js"></script>

    <script>
        let index = 0;
        let liste = [];
        let favoris = JSON.parse(localStorage.getItem('favoris')) || [];

        // --- CONCEPT 1: VARIABLES & LOCAL STORAGE ---
        // localStorage est comme un petit placard dans le t√©l√©phone qui garde tes ‚ù§Ô∏è m√™me si tu √©teins tout.

        function charger() {
            if (typeof dictionnaireGeant !== 'undefined') {
                liste = [...dictionnaireGeant];
                MAJ();
            }
        }

        function MAJ() {
            if (liste.length === 0) return;
            const motActuel = liste[index];
            document.getElementById('card').classList.remove('flipped');
            document.getElementById('ar').textContent = motActuel.arabe;
            document.getElementById('fr').textContent = motActuel.francais;
            
            // Mise √† jour compteur et barre
            document.getElementById('count').textContent = `${index + 1} / ${liste.length}`;
            const pourcent = ((index + 1) / liste.length) * 100;
            document.getElementById('progress-bar').style.width = pourcent + "%";

            // V√©rifier si favori
            const estFav = favoris.some(f => f.arabe === motActuel.arabe);
            document.getElementById('fav-icon').classList.toggle('active', estFav);
        }

        function tourner() { document.getElementById('card').classList.toggle('flipped'); }
        
        function change(dir) {
            index = (index + dir + liste.length) % liste.length;
            MAJ();
        }

        // --- CONCEPT 2: ALGORITHME DE M√âLANGE ---
        function melanger() {
            liste.sort(() => Math.random() - 0.5);
            index = 0;
            MAJ();
        }

        function toggleFavori(e) {
            e.stopPropagation();
            const motActuel = liste[index];
            const favIndex = favoris.findIndex(f => f.arabe === motActuel.arabe);
            
            if (favIndex > -1) favoris.splice(favIndex, 1);
            else favoris.push(motActuel);
            
            localStorage.setItem('favoris', JSON.stringify(favoris));
            MAJ();
        }

        function filtrer() {
            const s = document.getElementById('recherche').value.toLowerCase();
            liste = dictionnaireGeant.filter(m => m.francais.toLowerCase().includes(s) || m.arabe.includes(s));
            index = 0;
            MAJ();
        }

        // --- CONCEPT 3: √âV√âNEMENTS TACTILES (SWIPE) ---
        let touchStartX = 0;
        document.getElementById('touch-zone').addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('touch-zone').addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) change(1); // Swipe gauche -> Suivant
            if (touchEndX > touchStartX + 50) change(-1); // Swipe droite -> Pr√©c√©dent
        });

        function ecouter(e) {
            e.stopPropagation();
            const text = liste[index].arabe;
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=ar&client=tw-ob`;
            new Audio(url).play();
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        window.onload = charger;
    </script>
</body>
</html>
