<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arabe Premium</title>
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --bg: #0a0f1a;
            --card-front: #1e293b;
            --accent: #fbbf24; 
            --text-main: #ffffff;
            --border: rgba(255, 255, 255, 0.15);
        }

        /* CONFIGURATION "PLEIN √âCRAN" SANS SCROLL */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Interdit le d√©filement */
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg);
            color: var(--text-main); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; /* Distribue l'espace verticalement */
            padding: 10px 15px;
            box-sizing: border-box;
            touch-action: none;
        }

        /* √âl√©ments plus compacts */
        .header-nav { width: 100%; max-width: 400px; }
        .progress-bar-bg { height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); border-radius: 10px; }

        #recherche {
            width: 100%; max-width: 400px; padding: 12px; 
            background: #162033; border: 1px solid var(--border);
            border-radius: 12px; color: white; font-size: 16px;
            box-sizing: border-box; outline: none; margin-top: 5px;
        }

        /* TAILLE DE CARTE ADAPTATIVE */
        .card-container { 
            perspective: 2000px; 
            width: 100%; 
            max-width: 340px; 
            height: 50vh; /* Utilise 50% de la hauteur de l'√©cran */
            min-height: 250px;
            margin: 10px 0; 
        }
        
        #card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
        #card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .front { background: var(--card-front); border: 1px solid rgba(255,255,255,0.1); }
        .back { background: #ffffff; color: #000000; transform: rotateY(180deg); }

        .arabic { 
            font-size: clamp(35px, 12vw, 70px); 
            font-weight: 800; color: var(--accent);
            text-align: center;
        }

        .translation { 
            font-size: clamp(25px, 8vw, 35px); 
            font-weight: 700; text-align: center;
        }

        /* Contr√¥les compacts en bas */
        .bottom-section {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding-bottom: 10px;
        }

        .controls { 
            display: flex; justify-content: space-around; align-items: center;
            width: 100%;
        }

        .btn-circle {
            width: 55px; height: 55px; border-radius: 15px;
            background: #1e293b; border: 1px solid var(--border);
            color: white; font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .btn-audio {
            width: 70px; height: 70px; background: var(--accent);
            color: #000; border: none; border-radius: 50%;
            font-size: 28px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(251, 191, 36, 0.4);
        }

        #count { font-size: 14px; font-weight: bold; color: var(--accent); margin-bottom: 5px; }

        .fav-badge { position: absolute; top: 15px; right: 15px; font-size: 24px; }
    </style>
</head>
<body>

    <div class="header-nav">
        <div class="progress-bar-bg"><div id="progress-bar"></div></div>
        <input type="text" id="recherche" placeholder="Rechercher...">
    </div>

    <div class="card-container" id="touch-zone">
        <div id="card" onclick="tourner()">
            <div class="face front">
                <div class="fav-badge" id="fav-icon" onclick="toggleFavori(event)">ü§ç</div>
                <div class="arabic" id="ar">...</div>
            </div>
            <div class="face back">
                <div class="translation" id="fr">...</div>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div id="count">0 / 0</div>
        <div class="controls">
            <button class="btn-circle" onclick="change(-1)">‚¨ÖÔ∏è</button>
            <button class="btn-audio" onclick="ecouter(event)">üîä</button>
            <button class="btn-circle" onclick="change(1)">‚û°Ô∏è</button>
        </div>
        <button style="background:none; border:none; color:var(--accent); font-size:12px; margin-top:5px;" onclick="melanger()">üîÄ M√âLANGER</button>
    </div>

    <script src="donnees.js"></script>

    <script>
        let index = 0;
        let liste = [];
        let favoris = JSON.parse(localStorage.getItem('favoris')) || [];

        function charger() {
            if (typeof dictionnaireGeant !== 'undefined') {
                liste = [...dictionnaireGeant];
                MAJ();
            }
        }

        function MAJ() {
            if (liste.length === 0) return;
            const mot = liste[index];
            document.getElementById('card').classList.remove('flipped');
            document.getElementById('ar').textContent = mot.arabe;
            document.getElementById('fr').textContent = mot.francais;
            document.getElementById('count').textContent = (index + 1) + " / " + liste.length;
            document.getElementById('progress-bar').style.width = ((index + 1) / liste.length * 100) + "%";
            const estFav = favoris.some(f => f.arabe === mot.arabe);
            document.getElementById('fav-icon').textContent = estFav ? "‚ù§Ô∏è" : "ü§ç";
        }

        function tourner() { document.getElementById('card').classList.toggle('flipped'); }
        function change(dir) { index = (index + dir + liste.length) % liste.length; MAJ(); }
        function melanger() { liste.sort(() => Math.random() - 0.5); index = 0; MAJ(); }
        
        function toggleFavori(e) {
            e.stopPropagation();
            const motActuel = liste[index];
            const fIndex = favoris.findIndex(f => f.arabe === motActuel.arabe);
            if (fIndex > -1) favoris.splice(fIndex, 1);
            else favoris.push(motActuel);
            localStorage.setItem('favoris', JSON.stringify(favoris));
            MAJ();
        }

        let startX = 0;
        document.getElementById('touch-zone').addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.getElementById('touch-zone').addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) change(1);
            if (endX - startX > 50) change(-1);
        });

        function ecouter(e) {
            e.stopPropagation();
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(liste[index].arabe)}&tl=ar&client=tw-ob`;
            new Audio(url).play();
        }

        window.onload = charger;
    </script>
</body>
</html>
