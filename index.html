<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arabe Premium</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0f1a">
    
    <style>
        :root {
            --bg: #0a0f1a;
            --card-front: #1e293b;
            --accent: #fbbf24; 
            --text-main: #ffffff;
            --border: rgba(255, 255, 255, 0.15);
            --input-bg: #162033;
        }

        [data-theme="light"] {
            --bg: #f8f9fa;
            --card-front: #ffffff;
            --accent: #b45309; 
            --text-main: #1e293b;
            --border: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; transition: background 0.4s ease; }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg);
            color: var(--text-main); 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: space-between;
            padding: 10px 15px; box-sizing: border-box;
            touch-action: none;
        }

        .info-switch {
            position: absolute; top: 15px; left: 15px;
            width: 45px; height: 45px; border-radius: 12px;
            background: var(--input-bg); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; z-index: 100;
        }

        .theme-switch {
            position: absolute; top: 15px; right: 15px;
            width: 45px; height: 45px; border-radius: 12px;
            background: var(--input-bg); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; z-index: 100;
        }

        .header-nav { width: 100%; max-width: 400px; margin-top: 10px; }
        .progress-bar-bg { height: 4px; background: rgba(128,128,128,0.2); border-radius: 10px; }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); border-radius: 10px; transition: 0.5s; }

        #recherche {
            width: 100%; max-width: 400px; padding: 12px 15px; 
            background: var(--input-bg); border: 1px solid var(--border);
            border-radius: 12px; color: var(--text-main); font-size: 16px;
            box-sizing: border-box; outline: none; margin-top: 15px;
        }

        .card-container { 
            perspective: 2000px; width: 100%; max-width: 340px; 
            height: 55vh; min-height: 320px; margin: 10px 0; 
        }
        
        #card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
        #card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 30px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 25px; box-sizing: border-box;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid var(--border);
        }

        .front { background: var(--card-front); }
        .back { background: #ffffff; color: #000000; transform: rotateY(180deg); }

        .arabic { font-size: clamp(40px, 14vw, 80px); font-weight: 800; color: var(--accent); text-align: center; }
        .translation { font-size: clamp(28px, 9vw, 40px); font-weight: 700; text-align: center; }

        .bottom-section {
            width: 100%; max-width: 400px;
            display: flex; flex-direction: column; align-items: center;
            gap: 20px; padding-bottom: 30px;
        }

        .controls { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 320px; }

        .btn-circle {
            width: 65px; height: 65px; border-radius: 20px;
            background: var(--card-front); border: 1px solid var(--border);
            color: var(--text-main); font-size: 26px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .btn-mix {
            padding: 10px 20px; border-radius: 30px;
            background: rgba(251, 191, 36, 0.1); border: 1px solid var(--accent);
            color: var(--accent); font-size: 13px; font-weight: 800;
            letter-spacing: 2px; text-transform: uppercase; cursor: pointer;
            transition: 0.3s;
        }

        #count { font-size: 14px; font-weight: bold; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .fav-badge { position: absolute; top: 20px; right: 20px; font-size: 26px; cursor: pointer; z-index: 10; }

        /* Style Guide/Modal */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-front);
            margin: 15% auto; padding: 30px;
            border: 1px solid var(--accent); border-radius: 30px;
            width: 80%; max-width: 400px; text-align: center;
            color: var(--text-main); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .close { position: absolute; top: 15px; right: 20px; color: var(--accent); font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="info-switch" onclick="toggleInfo()">‚ÑπÔ∏è</div>
    <div class="theme-switch" onclick="toggleTheme()" id="theme-icon">üåô</div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleInfo()">&times;</span>
            <h2 style="color: var(--accent)">Guide Premium</h2>
            <ul style="text-align: left; line-height: 1.8; font-size: 15px;">
                <li>üîÑ <b>Retourner :</b> Appuyez sur la carte.</li>
                <li>üëâ <b>Naviguer :</b> Glissez (Swipe) ou fl√®ches.</li>
                <li>üîÄ <b>M√©langer :</b> Bouton MIX.</li>
                <li>‚ù§Ô∏è <b>Favoris :</b> Touchez le petit c≈ìur.</li>
                <li>‚úàÔ∏è <b>Offline :</b> Fonctionne sans internet.</li>
            </ul>
            <p style="font-size: 11px; opacity: 0.6; margin-top: 20px;">ARABE PREMIUM v1.0</p>
        </div>
    </div>

    <div class="header-nav">
        <div class="progress-bar-bg"><div id="progress-bar"></div></div>
        <input type="text" id="recherche" placeholder="Rechercher un mot..." oninput="filtrer()">
    </div>

    <div class="card-container" id="touch-zone">
        <div id="card" onclick="tourner()">
            <div class="face front">
                <div class="fav-badge" id="fav-icon" onclick="toggleFavori(event)">ü§ç</div>
                <div class="arabic" id="ar">...</div>
            </div>
            <div class="face back">
                <div class="translation" id="fr">...</div>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div id="count">0 / 0</div>
        <div class="controls">
            <button class="btn-circle" onclick="change(-1)">‚¨ÖÔ∏è</button>
            <button class="btn-mix" onclick="melanger()">MIX</button>
            <button class="btn-circle" onclick="change(1)">‚û°Ô∏è</button>
        </div>
    </div>

    <script src="donnees.js"></script>

    <script>
        // --- 1. GESTION DU SERVICE WORKER (OFFLINE) ---
        if ('serviceWorker' in navigator) {
            const version = new Date().getTime(); 
            navigator.serviceWorker.register('sw.js?v=' + version)
                .then(() => console.log("SW OK"));
        }

        // --- 2. GESTION DU TH√àME INTELLIGENT ---
        const prefSystemeSombre = window.matchMedia('(prefers-color-scheme: dark)');

        function appliquerTheme() {
            const choixManuel = localStorage.getItem('theme');
            let themeFinal = 'dark'; // Par d√©faut

            if (choixManuel) {
                themeFinal = choixManuel;
            } else if (prefSystemeSombre.matches) {
                themeFinal = 'dark';
            } else {
                themeFinal = 'light';
            }

            document.body.setAttribute('data-theme', themeFinal);
            document.getElementById('theme-icon').textContent = (themeFinal === 'dark') ? 'üåô' : '‚òÄÔ∏è';
            document.querySelector('meta[name="theme-color"]').setAttribute('content', (themeFinal === 'dark') ? '#0a0f1a' : '#f8f9fa');
        }

        function toggleTheme() {
            const actuel = document.body.getAttribute('data-theme');
            const nouveau = (actuel === 'dark') ? 'light' : 'dark';
            document.body.setAttribute('data-theme', nouveau);
            localStorage.setItem('theme', nouveau);
            appliquerTheme();
        }

        // --- 3. LOGIQUE DE L'APPLICATION ---
        let index = 0;
        let liste = [];
        let favoris = JSON.parse(localStorage.getItem('favoris')) || [];

        function charger() {
            if (typeof dictionnaireGeant !== 'undefined') {
                liste = [...dictionnaireGeant];
                MAJ();
            }
        }

        function MAJ() {
            if (liste.length === 0) return;
            const mot = liste[index];
            document.getElementById('card').classList.remove('flipped');
            document.getElementById('ar').textContent = mot.arabe;
            document.getElementById('fr').textContent = mot.francais;
            document.getElementById('count').textContent = (index + 1) + " / " + liste.length;
            document.getElementById('progress-bar').style.width = ((index + 1) / liste.length * 100) + "%";
            const estFav = favoris.some(f => f.arabe === mot.arabe);
            document.getElementById('fav-icon').textContent = estFav ? "‚ù§Ô∏è" : "ü§ç";
        }

        function tourner() { document.getElementById('card').classList.toggle('flipped'); }
        function change(dir) { index = (index + dir + liste.length) % liste.length; MAJ(); }
        function melanger() { liste.sort(() => Math.random() - 0.5); index = 0; MAJ(); }
        
        function toggleFavori(e) {
            e.stopPropagation();
            const motActuel = liste[index];
            const fIndex = favoris.findIndex(f => f.arabe === motActuel.arabe);
            if (fIndex > -1) favoris.splice(fIndex, 1);
            else favoris.push(motActuel);
            localStorage.setItem('favoris', JSON.stringify(favoris));
            MAJ();
        }

        function toggleInfo() {
            const modal = document.getElementById('info-modal');
            modal.style.display = (modal.style.display === 'block') ? 'none' : 'block';
        }

        function filtrer() {
            const s = document.getElementById('recherche').value.toLowerCase();
            liste = dictionnaireGeant.filter(m => m.francais.toLowerCase().includes(s) || m.arabe.includes(s));
            index = 0;
            MAJ();
        }

        // Swipe Tactile
        let startX = 0;
        document.getElementById('touch-zone').addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.getElementById('touch-zone').addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) change(1);
            if (endX - startX > 50) change(-1);
        });

        window.onload = function() {
            charger();
            appliquerTheme();
        };
    </script>
</body>
</html>
